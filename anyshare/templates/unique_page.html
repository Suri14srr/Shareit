<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area with Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .dropdown {
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="dropdown">
        <label for="format">Choose a format:</label>
        <select id="format" name="format">
            <option value="json">JSON</option>
            <option value="xml">XML</option>
            <option value="text">Text</option>
        </select>
    </div>
    <textarea placeholder="Enter your content here..."></textarea>
</div>

</body>
</html>
