<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area with Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .dropdown {
            margin-bottom: 10px;
        }
        #timer {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="timer">1:00</div> <!-- Countdown timer display -->
    <div class="dropdown">
        <label for="format">Choose a format:</label>
        <select id="format" name="format">
            <option value="json">JSON</option>
            <option value="xml">XML</option>
            <option value="text">Text</option>
        </select>
    </div>
    <textarea id="content" placeholder="Enter your content here..."></textarea>
</div>

<script>
    // Timer setup
    let timeLeft = 60; // 60 seconds (1 minute)
    const timerElement = document.getElementById("timer");

    // Update the countdown every second
    const timerInterval = setInterval(function() {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        seconds = seconds < 10 ? '0' + seconds : seconds;

        timerElement.innerText = `${minutes}:${seconds}`;
        timeLeft -= 1;

        if (timeLeft < 0) {
            clearInterval(timerInterval);
            window.location.href = "/expired"; // Redirect to expired page
        }
    }, 1000);

    // WebSocket setup
    const contentArea = document.getElementById('content');
    const socket = new WebSocket('ws://' + window.location.host + '/ws/sync/');

    socket.onopen = function(event) {
        console.log("WebSocket is open now.");
    };

    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        contentArea.value = data.message;
    };

    socket.onerror = function(error) {
        console.error("WebSocket Error: " + error);
    };

    socket.onclose = function(event) {
        console.log("WebSocket is closed now.");
    };

    contentArea.addEventListener('input', function() {
        if (socket.readyState === WebSocket.OPEN) {
            socket.send(JSON.stringify({ 'message': contentArea.value }));
        }
    });
</script>

</body>
</html>
